<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOL Infra - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3e%3cg fill='none' fill-rule='evenodd'%3e%3cg fill='%23ffffff' fill-opacity='0.02'%3e%3ccircle cx='20' cy='20' r='1'/%3e%3c/g%3e%3c/g%3e%3c/svg%3e");
            pointer-events: none;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .company-name {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .coming-soon {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 300;
            margin-bottom: 1.5rem;
            color: #e0e0e0;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.25rem);
            font-weight: 400;
            margin-bottom: 0.75rem;
            color: #b0b0b0;
            line-height: 1.4;
        }

        .supporting-text {
            font-size: clamp(0.875rem, 2.5vw, 1rem);
            font-weight: 300;
            margin-bottom: 3rem;
            color: #808080;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .time-block {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 8px;
            padding: 1.5rem 1rem;
            min-width: 80px;
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .time-block:hover {
            border-color: rgba(0, 212, 255, 0.4);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.1);
        }

        .time-number {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 600;
            color: #00d4ff;
            display: block;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .time-label {
            font-size: clamp(0.75rem, 2vw, 0.875rem);
            font-weight: 300;
            color: #b0b0b0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .footer-text {
            font-size: 0.875rem;
            color: #666;
            font-weight: 300;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .time-block {
                padding: 1rem 0.75rem;
                min-width: 70px;
            }
            
            .company-name {
                letter-spacing: 2px;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                gap: 0.75rem;
            }
            
            .time-block {
                padding: 0.75rem 0.5rem;
                min-width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="company-name">GOL Infra</h1>
        <h2 class="coming-soon">Coming Soon</h2>
        <p class="subtitle">Building Stronger Infrastructure for Tomorrow.</p>
        <p class="supporting-text">Our website is under development.</p>
        
        <div class="countdown">
            <div class="time-block">
                <span class="time-number" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-block">
                <span class="time-number" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-block">
                <span class="time-number" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-block">
                <span class="time-number" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        
        <p class="footer-text">Infrastructure Excellence • Network Solutions • Future Ready</p>
    </div>

    <script>
        // Set the launch date (5 days from now)
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 5);
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate.getTime() - now;
            
            if (distance < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Update countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
